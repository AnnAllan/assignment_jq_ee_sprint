<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQ sprint</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
  </head>
  <body>
    <form>
      Name:
      <input type="text" maxlength="32" id="name">
      <span id="nameCounter"></span>
      Email Address:
      <input type="textarea" maxlength="140" id="email">
      <span id="emailCounter"></span>
      Password:
      <input type="password" maxlength="16" id="pass">
      <span id="passCounter"></span>
      Confirm:
      <input type="password" maxlength="16" id="conf">
      <span id="confCounter"></span>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
